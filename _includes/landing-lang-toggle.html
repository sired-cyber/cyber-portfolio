<style>
.lang { display: none; }
.lang.active { display: block; }
.lang-toggle { margin: .5rem; cursor: pointer; }
</style>

<div id="landing-lang-controls">
  <button class="lang-toggle" data-lang="en">English</button>
  <button class="lang-toggle" data-lang="es">Espa√±ol</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function(){
  var preferred = localStorage.getItem('site-lang') || (navigator.language && navigator.language.startsWith('en') ? 'en' : 'es');
  function show(lang){
    document.querySelectorAll('.lang').forEach(function(el){
      el.classList.remove('active');
      if (el.dataset.lang === lang) el.classList.add('active');
    });
    localStorage.setItem('site-lang', lang);
  }
  document.querySelectorAll('.lang-toggle').forEach(function(btn){
    btn.addEventListener('click', function(){ show(btn.dataset.lang); });
  });
  show(preferred);
});
</script>
